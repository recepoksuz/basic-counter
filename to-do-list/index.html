            <div class="card-header">
                To Do Ekle
            </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control to-do-add-input" placeholder="To Do Giriniz"

                </div>
                <a href="#" class="btn btn-success to-do-add-btn">To Do Ekle</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h6 style="font-weight: normal;">To Do Listesi</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control to-do-find-input" placeholder="To Do Ara"
                        aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="to-do-list row">

                </div>
                <a href="#" class="btn btn-danger to-do-clear-btn mt-2">TÃ¼m To Do Listesini Sil</a>
            </div>
        </div>
